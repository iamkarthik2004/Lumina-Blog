{% extends 'base.html' %}

{% block content %}
<div class="mt-8 max-w-2xl mx-auto">
    <div class="glass-panel p-8 rounded-3xl relative overflow-hidden">
        <h2 class="text-3xl font-bold mb-6 text-center">Create New Story</h2>

        <form method="post" class="space-y-6 relative z-10">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Title</label>
                {{ form.title }}
            </div>

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Subtitle</label>
                {{ form.subtitle }}
            </div>

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Category</label>
                {{ form.category }}
            </div>

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Content</label>
                {{ form.content }}
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition-all shadow-glow hover:scale-[1.02]">
                Publish Story
            </button>
        </form>
    </div>
</div>
{% endblock %}
