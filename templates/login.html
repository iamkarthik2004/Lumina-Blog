{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="glass-panel p-8 md:p-12 rounded-3xl w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-primary/20 rounded-full blur-[60px]"></div>

        <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>

        <form method="post" action="{% url 'login' %}" class="space-y-6 relative z-10">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-500/10 border border-red-500/20 text-red-200 p-3 rounded-lg text-sm">
                <p>Invalid username or password.</p>
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Username</label>
                <input type="text" name="username"
                    class="w-full bg-[#1a2232] border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder-white/20"
                    placeholder="Enter your username" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-white/60 mb-2">Password</label>
                <input type="password" name="password"
                    class="w-full bg-[#1a2232] border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder-white/20"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition-all shadow-glow hover:scale-[1.02]">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-white/40 text-sm">
            Don't have an account? <a href="{% url 'register' %}"
                class="text-primary hover:text-blue-400 font-medium transition-colors">Register</a>
        </p>
    </div>
</div>
{% endblock %}
